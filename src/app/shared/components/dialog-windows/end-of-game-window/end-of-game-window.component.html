
<div class="dialog-bg"></div>
<div class="dialog">
  <h1><b>Game is over!</b></h1>
  <div>
    Would you like to start new game?
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close [mat-dialog-close]="true" class="yes-btn">Yes</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="false" class="no-btn">No</button>
  </div>
</div>
